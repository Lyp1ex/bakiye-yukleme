services:
  - type: web
    name: telegram-coin-shop-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot.main
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: ADMIN_PANEL_TOKEN
        sync: false
      - key: IBAN_TEXT
        sync: false
      - key: SUPPORT_USERNAME
        value: donsalvatoree
      - key: TRON_RPC_URL
        value: https://api.trongrid.io
      - key: TRON_WALLET_ADDRESS
        sync: false
      - key: TRON_PRIVATE_KEY
        sync: false
      - key: CRYPTO_AUTO_APPROVE
        value: "false"
      - key: TRON_CHECK_INTERVAL_SEC
        value: "45"
      - key: MIN_BALANCE_AMOUNT
        value: "15000"
      - key: MAX_BALANCE_AMOUNT
        value: "250000"
      - key: BALANCE_PAYMENT_RATE
        value: "0.20"
      - key: LOG_LEVEL
        value: INFO
